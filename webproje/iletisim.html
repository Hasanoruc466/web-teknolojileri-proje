		<div class="icerik">
			<div class="outer-box">

					<h4>İletişim Bilgileri</h4>
					<table>
						<tr>
							<td>Adı:</td>
							<td><input class="iletisim" type="text" name="isim"></td>

						<tr>

						<tr>
							<td>Cinsiyet:</td>

						<tr>

							<td><input class="iletisim" type="tel" name="telno"></td>

						<tr>

							<td><input class="iletisim" type="email" name="email"></td>
						</tr>
						<tr>
							<td>Adres: </td>
							<td><textarea rows="5" cols="35" name="adres">
								</textarea></td>
						</tr>
						<tr>
							<td>Hobiler:</td>
							<td style="color: crimson;">Sinema <input type="checkbox" name="hobi">
								Spor <input type="checkbox" name="hobi">
								Tiyatro <input type="checkbox" name="hobi"></td>
						</tr>
